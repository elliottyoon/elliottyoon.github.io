<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>elliott yoon</title>
</head>
<body>
    <script type="module" src="app.js"></script>
    <section class="hero">
        <div class="canvasContainer">
            <div class="namePlate">
                <div class="nameContent">
                    <p>hi! i'm elliott</p>
                    <a href="img/resume.pdf" class="resume">view my resume :)</a>
                </div>
            </div>
        </div>
        <a href="#test" class="heroTeleport"><i class="gg-chevron-down"></i></a>
    </section>
    <div class="test" id="test">
        <div class="h-box one">1</div>
        <div class="h-box two">2</div>
        <div class="h-box three">3</div>
        <div class="h-box four">4</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script>
        var controller = new ScrollMagic.Controller();

        var scrollHorizontal = new TimelineLite()
        scrollHorizontal.to("#test", 1, {x:'100%'})

        var horizontalScroll = new ScrollMagic.Scene({
            triggerElement: "#test",
            triggerHook: 'onLeave',
            duration: 3000
            }).setPin("#test").setTween(scrollHorizontal).addTo(controller);
    </script>
</body>
</html>
