<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>elliott yoon</title>
</head>
<body>
    <script type="module" src="app.js"></script>
    <section class="hero">
        <div class="canvasContainer">
            <div class="namePlate">
                <div class="nameContent">
                    <p>hi! i'm elliott</p>
                    <a href="img/resume.pdf" class="resume">view my resume :)</a>
                </div>
            </div>
        </div>
        <a href="#portfolio" class="heroTeleport"><i class="gg-chevron-down"></i></a>
    </section>
    <div class="caption" id="caption">
        <div class="h-box" id="one">music junkie</div>
        <div class="i-box" id="three">skateboarder</div>
        <div class="k-box" id="two">math & cs student</div>
        <div class="j-box" id="four">dog lover</div>
    </div>
    <div class="portfolio" id="portfolio">
        <h1>and welcome to my portfolio !</h1>
        <p> it's a work in progress, so for now go to <a href="https://github.com/elliottyoon"  style="text-decoration: none; color: blue">my github</a></p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script>
        var controller = new ScrollMagic.Controller();

        var scrollHorizontal = new TimelineLite()
        scrollHorizontal.to("#two", 1, {x:'-95%'} )
        scrollHorizontal.to("#one", 1, {x:'250%'})
        scrollHorizontal.to("#four", 1, {x: '-200%'})
        scrollHorizontal.to("#three", 1, {x:'250%'})
        var horizontalScroll = new ScrollMagic.Scene({
            triggerElement: "#caption",
            triggerHook: 'onLeave',
            duration: 5000
            }).setPin("#caption").setTween(scrollHorizontal).addTo(controller);
    </script>
</body>
</html>
